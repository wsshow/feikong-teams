version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: "fkteams" # 内部标识符
    binary: "fkteams" # 决定了生成的文件名是 fkteams (Windows 下自动加 .exe)
    env:
      - CGO_ENABLED=0
    main: .
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X 'fkteams/version.version={{.Version}}'
      - -X 'fkteams/version.buildTime={{.Date}}'
    flags:
      - -trimpath

archives:
  - formats: ["zip"]
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

release:
  github:

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
