<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非空小队</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
</head>

<body>
    <div class="app-container">
        <button class="sidebar-toggle" id="sidebar-toggle" title="收起/展开">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 18l-6-6 6-6" />
            </svg>
        </button>

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                        <path d="M12 6v6l4 2" />
                    </svg>
                    <span class="logo-text">非空小队</span>
                </div>
            </div>

            <div class="sidebar-content">
                <div class="mode-selector">
                    <label class="mode-label">运行模式</label>
                    <div class="mode-buttons">
                        <button class="mode-btn active" data-mode="supervisor">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                                <circle cx="9" cy="7" r="4" />
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
                                <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                            </svg>
                            <span>Supervisor</span>
                        </button>
                        <button class="mode-btn" data-mode="roundtable">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                            <span>圆桌讨论</span>
                        </button>
                        <button class="mode-btn" data-mode="custom">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 20h9" />
                                <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z" />
                                <path d="M15 5l3 3" />
                            </svg>
                            <span>自定义会议</span>
                        </button>
                    </div>
                </div>

                <div class="session-section">
                    <label class="session-label">会话 ID</label>
                    <input type="text" id="session-id" class="session-input" placeholder="输入会话ID" value="default">
                </div>

                <div class="status-section">
                    <div class="status-indicator" id="status-indicator">
                        <span class="status-dot disconnected"></span>
                        <span class="status-text">未连接</span>
                    </div>
                </div>
            </div>

            <div class="sidebar-footer">
                <button class="clear-btn" id="clear-chat">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6" />
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                    </svg>
                    <span>清空对话</span>
                </button>
                <button class="history-btn" id="history-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                        <polyline points="12 6 12 12 16 14" />
                    </svg>
                    <span>历史记录</span>
                </button>
                <button class="export-btn" id="export-html">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                        <polyline points="14,2 14,8 20,8" />
                        <line x1="16" y1="13" x2="8" y2="13" />
                        <line x1="16" y1="17" x2="8" y2="17" />
                        <polyline points="10,9 9,9 8,9" />
                    </svg>
                    <span>导出HTML</span>
                </button>
            </div>
        </aside>

        <main class="main-content" id="main-content">
            <div class="chat-container">
                <div class="messages-wrapper" id="messages-wrapper">
                    <div class="messages" id="messages">
                        <div class="welcome-message">
                            <div class="welcome-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <path d="M12 2L2 7l10 5 10-5-10-5z" />
                                    <path d="M2 17l10 5 10-5" />
                                    <path d="M2 12l10 5 10-5" />
                                </svg>
                            </div>
                            <h2>非空小队</h2>
                            <p>多智能体协作系统，开始您的对话</p>
                        </div>
                    </div>
                    <!-- 加载历史记录的loading效果 -->
                    <div class="chat-loading" id="chat-loading" style="display: none;">
                        <div class="chat-loading-content">
                            <div class="chat-loading-spinner"></div>
                            <p class="chat-loading-text">正在加载历史记录...</p>
                        </div>
                    </div>
                </div>

                <!-- 快速定位导航容器 -->
                <div class="quick-nav-wrapper">
                    <!-- 右侧的横条列表 -->
                    <div class="quick-nav-bars" id="quick-nav-bars"></div>

                    <!-- 悬浮展开的问题列表 -->
                    <div class="quick-nav-panel" id="quick-nav-panel">
                        <div class="quick-nav-panel-header">
                            <span class="quick-nav-panel-title">问题导航</span>
                        </div>
                        <div class="quick-nav-panel-list" id="quick-nav-panel-list">
                            <div class="quick-nav-empty">暂无问题记录</div>
                        </div>
                    </div>
                </div>

                <!-- 回到底部按钮 -->
                <button class="scroll-to-bottom" id="scroll-to-bottom" style="display: none;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12l7 7 7-7" />
                    </svg>
                    <span>回到底部</span>
                </button>

                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea id="message-input" class="message-input" placeholder="请输入消息..." rows="1"></textarea>
                        <button class="cancel-btn" id="cancel-btn" style="display: none;">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10" />
                                <line x1="15" y1="9" x2="9" y2="15" />
                                <line x1="9" y1="9" x2="15" y2="15" />
                            </svg>
                            <span>取消</span>
                        </button>
                        <button class="send-btn" id="send-btn" disabled>发送</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- 历史记录弹窗 -->
        <div class="history-modal" id="history-modal" style="display: none;">
            <div class="history-modal-content">
                <div class="history-modal-header">
                    <h3>历史记录</h3>
                    <button class="history-modal-close" id="history-modal-close">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18" />
                            <line x1="6" y1="6" x2="18" y2="18" />
                        </svg>
                    </button>
                </div>
                <div class="history-modal-body">
                    <div class="history-list" id="history-list">
                        <div class="history-loading">加载中...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 重命名弹窗 -->
        <div class="rename-modal" id="rename-modal" style="display: none;">
            <div class="rename-modal-content">
                <div class="rename-modal-header">
                    <h3>重命名文件</h3>
                    <button class="rename-modal-close" id="rename-modal-close">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18" />
                            <line x1="6" y1="6" x2="18" y2="18" />
                        </svg>
                    </button>
                </div>
                <div class="rename-modal-body">
                    <label class="rename-label">新文件名</label>
                    <input type="text" class="rename-input" id="rename-input" placeholder="请输入新文件名">
                </div>
                <div class="rename-modal-footer">
                    <button class="rename-cancel-btn" id="rename-cancel-btn">取消</button>
                    <button class="rename-confirm-btn" id="rename-confirm-btn">确定</button>
                </div>
            </div>
        </div>

        <!-- 删除确认弹窗 -->
        <div class="delete-modal" id="delete-modal" style="display: none;">
            <div class="delete-modal-content">
                <div class="delete-modal-header">
                    <h3>确认删除</h3>
                    <button class="delete-modal-close" id="delete-modal-close">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18" />
                            <line x1="6" y1="6" x2="18" y2="18" />
                        </svg>
                    </button>
                </div>
                <div class="delete-modal-body">
                    <svg class="delete-warning-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                        <line x1="12" y1="8" x2="12" y2="12" />
                        <line x1="12" y1="16" x2="12.01" y2="16" />
                    </svg>
                    <p class="delete-message">确定要删除 "<span id="delete-filename"></span>" 吗？</p>
                    <p class="delete-warning">此操作不可恢复！</p>
                </div>
                <div class="delete-modal-footer">
                    <button class="delete-cancel-btn" id="delete-cancel-btn">取消</button>
                    <button class="delete-confirm-btn" id="delete-confirm-btn">删除</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>

</html>
